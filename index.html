<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Integrando HTML com JavaScript | EBAC</title>
</head>

<body class="container p-5">
    <h1 class="text-center">Integrando HTML com JavaScript</h1>
    <div>
        <form class="form">
            <div class="mb-3">
                <label for="a" class="form-label">Campo A</label>
                <input type="number" class="form-control" id="a" aria-describedby="emailHelp">
                <small class="d-none"></small>
            </div>
            <div class="mb-3">
                <label for="b" class="form-label">Campo B</label>
                <input type="number" class="form-control" id="b" aria-describedby="emailHelp">
                <small class="d-none"></small>
            </div>
            <button type="submit" class="btn btn-primary">ENVIAR</button>
            <span id="successText" class="d-none">Enviado com sucesso!</span>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
